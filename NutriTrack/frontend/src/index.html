<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Suivi Alimentaire</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur NutriTrack</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#add-meal">Ajouter un repas</a></li>
                <li><a href="#goals">Objectifs Nutritionnels</a></li>
                <li><a href="#stats">Statistiques</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="daily-summary"></div>
            <div id="progress-graphs"></div>
        </section>
        <section id="add-meal">
            <h2>Ajouter un Repas</h2>
            <form id="meal-form">
                <input type="text" placeholder="Nom du repas" required>
                <input type="number" placeholder="Calories" required>
                <input type="number" placeholder="Protéines" required>
                <input type="number" placeholder="Glucides" required>
                <input type="number" placeholder="Lipides" required>
                <button type="submit">Ajouter</button>
            </form>
        </section>
        <section id="goals">
            <h2>Objectifs Nutritionnels</h2>
            <form id="goals-form">
                <input type="number" placeholder="Objectif Calories" required>
                <input type="number" placeholder="Objectif Protéines" required>
                <input type="number" placeholder="Objectif Glucides" required>
                <input type="number" placeholder="Objectif Lipides" required>
                <button type="submit">Définir Objectifs</button>
            </form>
        </section>
        <section id="stats">
            <h2>Statistiques</h2>
            <div id="top-meals"></div>
            <div id="balanced-meals"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NutriTrack. Tous droits réservés.</p>
    </footer>
    <script src="lib/ramda.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/form.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
